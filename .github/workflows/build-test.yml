name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build, Test & Package Java App

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v5

      # 2️⃣ Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4️⃣ Build and package
      - name: Build and package JAR
        run: mvn clean package -DskipTests

      # 5️⃣ Optional: Run tests (uncomment if you want tests in CI)
      # - name: Run tests
      #   run: mvn test

      # 6️⃣ Upload built JAR as artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: crypto-app-jar       # This name must match download in Docker workflow
          path: target/crypto-app-1.0-SNAPSHOT.jar
