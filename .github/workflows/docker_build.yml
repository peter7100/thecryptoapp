name: Docker Build & Push

# Trigger when CI/CD pipeline finishes successfully
on:
  workflow_run:
    workflows: ["Build & Test"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-docker:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build and Push Docker Image

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v5

      # 2️⃣ Download the built JAR artifact from the previous workflow
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: crypto-app-jar   # Must match the upload name from the Build & Test workflow
          path: ./target        # Place artifact in target directory

      # 3️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/crypto-app:1.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
