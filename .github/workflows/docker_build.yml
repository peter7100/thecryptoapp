name: Docker Build & Push

# Trigger this workflow after Build & Test workflow completes successfully
on:
  workflow_run:
    workflows: ["Build & Test"]
    types:
      - completed

jobs:
  build-docker:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build & Push Docker Image

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️⃣ Download artifact from the triggering workflow run
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: crypto-app-jar
          path: ./target

      # 3️⃣ Set up JDK 11 (for Maven if needed)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 4️⃣ Optional: Build Maven dependencies (if Dockerfile uses them)
      - name: Build Maven dependencies
        run: mvn dependency:go-offline -B

      # 5️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/crypto-app:latest
