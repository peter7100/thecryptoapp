name: Java CI with OpenJML

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

  openjml:
    name: OpenJML Verification (Non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build classes for OpenJML
        run: mvn -q -DskipTests compile

      - name: Download and Setup OpenJML
        run: |
          wget https://github.com/OpenJML/OpenJML/releases/download/21-0.19/openjml-ubuntu-22.04-21-0.19.zip -O OpenJML.zip
          unzip OpenJML.zip
          
          # Handle existing openjml file - rename to openjml1
          [ -f "./openjml" ] && mv ./openjml ./openjml1
          
          # Copy fresh OpenJML executable (handles all path cases)
          if [ -f "openjml-ubuntu-22.04-21-0.19/bin/openjml" ]; then
            cp openjml-ubuntu-22.04-21-0.19/bin/openjml ./openjml
          else
            find . -name "openjml" -type f | head -1 | xargs cp {} ./openjml
          fi
          
          chmod +x ./openjml
          ls -la ./openjml*
          ./openjml -version

      - name: Run OpenJML ESC
        run: |
          ./openjml --esc \
            -classpath target/classes \
            -sourcepath src/main/java \
            --method encrypt,decrypt,process \
            src/main/java/com/example/crypto/FileCryptoApp.java
