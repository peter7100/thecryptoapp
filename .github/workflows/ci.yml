name: Java CI + Docker

on:
  push:
  pull_request:

jobs:
  # -------------------------
  # Job 1: Java Build
  # -------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

  # -------------------------
  # Job 2: Docker Build & Push
  # -------------------------
  docker:
    runs-on: ubuntu-latest
    needs: build  # Wait until Java build passes

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t peter7100/crypto-app:1.0 .

      - name: Push Docker image
        run: docker push peter7100/crypto-app:1.0

  # -------------------------
  # Job 3: OpenJML Verification (Non-blocking)
  # -------------------------
  openjml:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true  # Won't block the pipeline if it fails

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build classes for OpenJML
        run: mvn -q -DskipTests compile

