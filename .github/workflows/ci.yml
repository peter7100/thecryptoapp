name: Java CI with OpenJML

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

  openjml:
    name: OpenJML Verification (Non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build classes for OpenJML
        run: mvn -q -DskipTests compile

      - name: Download and Prepare OpenJML
        run: |
          wget https://github.com/OpenJML/OpenJML/releases/download/21-0.19/openjml-ubuntu-22.04-21-0.19.zip -O OpenJML.zip
          unzip OpenJML.zip
          # Dynamically get the top-level folder name
          folder=$(unzip -Z -1 OpenJML.zip | head -1 | cut -d/ -f1)
          mv "$folder" OpenJML
          chmod +x OpenJML/bin/openjml
          ./OpenJML/bin/openjml --version

      - name: Run OpenJML ESC
        run: |
          ./OpenJML/bin/openjml --esc \
            -classpath target/classes \
            --method encrypt,decrypt,process \
            src/main/java/com/example/crypto/FileCryptoApp.java
