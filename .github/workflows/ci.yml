name: Java CI with OpenJML

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

  openjml:
    name: OpenJML Verification (Non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build classes for OpenJML
        run: mvn -q -DskipTests compile

      - name: Download OpenJML JAR
        run: |
          wget https://github.com/OpenJML/OpenJML/releases/download/21-0.19/openjml.jar -O openjml.jar
          java -jar openjml.jar -version

      - name: Run OpenJML ESC
        run: |
          java -jar openjml.jar --esc \
            -classpath target/classes \
            -sourcepath src/main/java \
            --method encrypt,decrypt,process \
            src/main/java/com/example/crypto/FileCryptoApp.java
