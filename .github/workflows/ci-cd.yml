name: Build, Verify & Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: peter7100/crypto-app
      DOCKER_TAG: 1.0

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # Step 3: Cache Maven dependencies
      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build JAR with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 5: Run OpenJML ESC verification
      - name: OpenJML ESC
        run: |
          curl -L -o openjml.jar https://github.com/OpenJML/OpenJML/releases/download/v21/openjml-21.jar
          java -jar openjml.jar --esc -classpath "target/classes:$(mvn dependency:build-classpath -Dmdep.outputFile=cp.txt && cat cp.txt)" src/main/java/com/example/crypto/FileCryptoApp.java

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

      # Step 7: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.peter7100 }}
          password: ${{ secrets.j93=Ejust@17 }}

      # Step 8: Push Docker image
      - name: Push Docker image
        run: docker push $DOCKER_IMAGE:$DOCKER_TAG
