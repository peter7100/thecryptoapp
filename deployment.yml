apiVersion: v1
kind: Namespace
metadata:
  name: crypto-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-app
  namespace: crypto-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-app
  template:
    metadata:
      labels:
        app: crypto-app
    spec:
      containers:
      - name: crypto-app
        image: crypto-app:1.0   # Replace with your Docker registry if pushing
        ports:
        - containerPort: 8080   # Adjust if your app listens on another port
        env:
        - name: INPUT_FILE
          value: /app/data/input.txt
        - name: OUTPUT_FILE
          value: /app/data/encrypted.dat
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 200m
        volumeMounts:
        - name: app-data
          mountPath: /app/data
      volumes:
      - name: app-data
        hostPath:
          path: /tmp/crypto-app-data
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: crypto-app
  namespace: crypto-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: crypto-app
